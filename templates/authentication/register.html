{% extends 'base_auth.html' %} {% load static %} {% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register a free account</h4>
        </div>

        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              class="form-control form-control-sm"
              id="usernameField"
              placeholder="Username"
            />
          </div>
          <div class="invalid-feedback" style="display: none"></div>
          <br />
            <p class="text-sm text-success usernameSuccessOutput"></p>
          <div class="form-group">
            <input
              type="email"
              name="email"
              class="form-control form-control-sm"
              id="emailField"
              placeholder="Email"
            />
          </div>

            <div class="email-feedback invalid-feedback" style="display: none"></div>
          <br />
            <p class="text-sm text-success emailSuccessOutput"></p>
          <div class="form-group">
            <input
              type="password"
              name="password"
              class="form-control form-control-sm"
              id="passwordField"
              placeholder="Password"
            />
            <small class="float-sm-end py-3">Show</small>
          </div>
          <br />
          <input
            type="submit"
            value="Register"
            class="btn btn-block btn-primary"
          />
        </form>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4"></div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
